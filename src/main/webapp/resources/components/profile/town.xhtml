<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:jsf="http://xmlns.jcp.org/jsf"
>

	<composite:interface>
		<composite:attribute name="valueBinding" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:outputText value="#{translator.translate('Town')}: "></h:outputText>
		<h:inputText id="email" 
				value="#{cc.attrs.valueBinding}"
				p:required="required"
				p:title="#{translator.translate('Please enter a valid home town with at least ').concat(townValidator.getMinLength()).concat(' and maximal ').concat(townValidator.getMaxLength()).concat(' characters.')}"
				p:pattern=".{#{townValidator.getMinLength()},#{townValidator.getMaxLength()}}">
				<f:validator binding="#{townValidator}" />
		</h:inputText>
	</composite:implementation>

</html>
