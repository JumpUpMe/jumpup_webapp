<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:jsf="http://xmlns.jcp.org/jsf"
>

	<composite:interface>
		<composite:attribute name="valueBinding" required="true" />
		<composite:attribute name="readOnly" required="false" default="false"/>
	</composite:interface>
	<composite:implementation>
		<h:outputText value="#{translator.translate('Language')}: "></h:outputText>
		<h:selectManyMenu value="#{cc.attrs.valueBinding}" collectionType="java.util.HashSet" readonly="#{cc.attrs.readOnly}">
			<f:selectItems value="#{userDetailsController.languages.allLanguages}"></f:selectItems>
		</h:selectManyMenu>
	</composite:implementation>

</html>
