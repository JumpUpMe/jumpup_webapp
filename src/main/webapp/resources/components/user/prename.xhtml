<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	>

	<composite:interface>
		<composite:attribute name="valueBinding" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:outputText value="#{translator.translate('Prename')}: "></h:outputText>
	    	<h:inputText id="prename" 
	    				 value="#{cc.attrs.valueBinding}"
	    				 required="true" 
	    				 requiredMessage="#{translator.translate('Please enter your prename')}"
	    				 p:title="#{translator.translate('Please enter your prename with at least ').concat(prenameValidator.getMinLength()).concat(' and maximal ').concat(prenameValidator.getMaxLength()).concat(' characters.')}"
	    				 p:required="required"
	    				 p:pattern=".{#{prenameValidator.getMinLength()},#{prenameValidator.getMaxLength()}}">
	    		<f:validator binding="#{prenameValidator}" />
	    	</h:inputText>
	</composite:implementation>

</html>
