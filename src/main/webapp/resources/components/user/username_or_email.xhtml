<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	>

	<composite:interface>
		<composite:attribute name="valueBinding" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:outputText value="#{translator.translate('Username / eMail')}" />
			<h:inputText id="username" value="#{cc.attrs.valueBinding}"
				p:title="#{translator.translate('Please enter either your username or your eMail address.')}"
				p:required="required"
				p:pattern=".{#{emailOrUsernameValidator.getMinLength()},#{emailOrUsernameValidator.getMaxLength()}}">
				<f:validator binding="#{emailOrUsernameValidator}" />
		</h:inputText>
	</composite:implementation>

</html>
