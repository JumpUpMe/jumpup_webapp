<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	>

	<composite:interface>
		<composite:attribute name="valueBinding" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:outputText value="#{translator.translate('Confirm Password')}: "></h:outputText>
	    <h:inputSecret id="confirm_password" 
			    		value="#{cc.attrs.valueBinding}"
			    		required="true"
			    		requiredMessage="#{translator.translate('Please enter your password a second time to confirm it')}"
			    		p:title="#{translator.translate('Please enter your password a second time to confirm it')}"
			    		p:required="required"
			    		p:pattern=".{#{repeatPasswordValidator.getMinLength()},#{repeatPasswordValidator.getMaxLength()}}">
	    	<f:validator binding="#{repeatPasswordValidator}" />
	    	<f:attribute name="password" value="#{password}"></f:attribute>
	    </h:inputSecret>	 
	</composite:implementation>

</html>
