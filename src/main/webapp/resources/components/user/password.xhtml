<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	>

	<composite:interface>
		<composite:attribute name="valueBinding" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:outputText value="#{translator.translate('Password')}: "></h:outputText>
	    <h:inputSecret id="password" 
	    		value="#{cc.attrs.valueBinding}"
	    		required="true" requiredMessage="#{translator.translate('Please enter a password')}"
	    		p:title="#{translator.translate('Please enter a secure password with at least ').concat(passwordValidator.getMinLength()).concat(' and maximal ').concat(passwordValidator.getMaxLength()).concat(' characters.')}"
	    		p:required="required"
	    		p:pattern=".{#{passwordValidator.getMinLength()},#{passwordValidator.getMaxLength()}}">
	    			<f:validator binding="#{passwordValidator}" />
	    </h:inputSecret>	 
	</composite:implementation>

</html>
