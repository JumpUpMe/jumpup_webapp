<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	>

	<composite:interface>
		<composite:attribute name="valueBinding" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:outputText value="#{translator.translate('Lastname')}: "></h:outputText>
	    		<h:inputText id="lastname" 
	    					value="#{cc.attrs.valueBinding}"
	    					required="true" 
	    					requiredMessage="#{translator.translate('Please enter your lastname')}">
	    			<f:validator binding="#{lastnameValidator}" />
	    		</h:inputText>
	</composite:implementation>

</html>
