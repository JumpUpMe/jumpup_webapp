<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	>

	<composite:interface>
		<composite:attribute name="valueBinding" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:outputText value="#{translator.translate('Username')}: "></h:outputText>
		<h:inputText id="username"
			required="true"
			requiredMessage="#{translator.translate('Please enter your username')}"
			value="#{cc.attrs.valueBinding}"
			p:title="#{translator.translate('Please enter an username with at least ').concat(usernameValidator.getMinLength()).concat(' and maximal ').concat(usernameValidator.getMaxLength()).concat(' characters.')}"
			p:required="required"
			p:pattern=".{#{usernameValidator.getMinLength()},#{usernameValidator.getMaxLength()}}">
			<f:validator binding="#{usernameValidator}" />
		</h:inputText>
	</composite:implementation>

</html>
