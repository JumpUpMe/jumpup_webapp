<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:trip="http://xmlns.jcp.org/jsf/composite/components/trip"
>

<ui:composition template="../../resources/templates/basic/BasicTemplate.xhtml">
	<f:metadata>
			<f:viewParam id="tripId" name="t" value="#{bookingDetailsController.tripId}" />
			<f:viewParam id="startpoint" name="s" value="#{bookingDetailsController.booking.startPoint}" />
			<f:viewParam id="endpoint" name="e" value="#{bookingDetailsController.booking.endPoint}" />
			<f:viewParam id="startLatitude" name="sL" value="#{bookingDetailsController.booking.startLatitude}" />
			<f:viewParam id="startLongitude" name="sLo" value="#{bookingDetailsController.booking.startLongitude}" />
			<f:viewParam id="endLatitude" name="eL" value="#{bookingDetailsController.booking.endLatitude}" />
			<f:viewParam id="endLongitude" name="eLo" value="#{bookingDetailsController.booking.endLongitude}" />
			<f:viewParam id="bookingHash" name="h" value="#{bookingDetailsController.booking.bookingHash}" />
	</f:metadata>
	
	<ui:define name="content">
		
		<p>#{translator.translate('Hello')} #{loginController.loginModel.currentUser.prename}.</p>
		<div>
		#{translator.translate('You have selected the following Trip')}: 
		 
		 	<h:form>
					 <h:panelGrid id="grid" columns="1">
										
						<trip:location 
						jsfId="start_location"
						label="Start location"
						valueBinding="#{bookingDetailsController.booking.startPoint}"
						isRequired="required"
						cssClass="start_location"
						readOnly="true"
						validatorBean="#{locationValidator}"/>	
						
						<trip:location 
						jsfId="end_location"
						label="End location"
						valueBinding="#{bookingDetailsController.booking.endPoint}"
						isRequired="required"
						cssClass="end_location"
						readOnly="true"
						validatorBean="#{locationValidator}"/>	
							
					<trip:latLng
						valueBinding="#{bookingDetailsController.booking.startLatitude}"
						isRequired="required"
						cssClass="latitude_start"
						readOnly="true"
						validatorBean="#{latitudeValidator}"/>	
						
					<trip:latLng
						valueBinding="#{bookingDetailsController.booking.startLongitude}"
						isRequired="required"
						cssClass="longitude_start"
						readOnly="true"
						validatorBean="#{longitudeValidator}"/>
						
					<trip:latLng
						valueBinding="#{bookingDetailsController.booking.endLatitude}"
						isRequired="required"
						cssClass="latitude_end"
						readOnly="true"
						validatorBean="#{latitudeValidator}"/>	
						
					<trip:latLng
						valueBinding="#{bookingDetailsController.booking.endLongitude}"
						isRequired="required"
						cssClass="longitude_end"
						readOnly="true"
						validatorBean="#{longitudeValidator}"/>
						
					
					</h:panelGrid>
					
					<p>#{translator.translate('Do you want to book it')}?
					<h:commandButton action="#{bookingDetailsController.bindBookingData}" value="submit" /> 		
					</p>
					<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
			</h:form>
		</div>
		
		
	</ui:define>
	
</ui:composition>

</html>
