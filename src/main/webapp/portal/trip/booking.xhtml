<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:trip="http://xmlns.jcp.org/jsf/composite/components/trip"
>

<ui:composition template="../../resources/templates/basic/BasicTemplate.xhtml">
	<f:metadata>
			<f:viewParam id="tripId" name="tripId" value="#{bookingDetailsController.tripId}" />
			<f:viewParam id="startpoint" name="startpoint" value="#{bookingDetailsController.booking.startPoint}" />
			<f:viewParam id="endpoint" name="endpoint" value="#{bookingDetailsController.booking.endPoint}" />
			<f:viewParam id="startLatitude" name="startLatitude" value="#{bookingDetailsController.booking.startLatitude}" />
			<f:viewParam id="startLongitude" name="startLongitude" value="#{bookingDetailsController.booking.startLongitude}" />
			<f:viewParam id="endLatitude" name="endLatitude" value="#{bookingDetailsController.booking.endLatitude}" />
			<f:viewParam id="endLongitude" name="endLongitude" value="#{bookingDetailsController.booking.endLongitude}" />
	</f:metadata>
	
	<ui:define name="content">
		
		<p>#{translator.translate('Hello')} #{loginController.loginModel.currentUser.prename}.</p>
		<div>
		#{translator.translate('You have selected the following Trip')}: 
		 
		 	<h:form>
					 <h:panelGrid id="grid" columns="2">
										
						<h:outputLabel value="Startpoint" for = "inp_startpoint"/>
						<h:inputText id="inp_startpoint" class="textInput" value="#{bookingDetailsController.booking.startPoint}" readonly="true" />
						
						<h:outputLabel value="Endpoint" for = "inp_endpoint"/>
						<h:inputText id="inp_endpoint" class="textInput" value="#{bookingDetailsController.booking.endPoint}" readonly="true" />
					
					</h:panelGrid>
					
					<p>#{translator.translate('Do you want to book it')}?
					<h:commandButton action="#{bookingDetailsController.bindBookingData}" value="submit" /> 		
					</p>
			</h:form>
		</div>
		
		
	</ui:define>
	
</ui:composition>

</html>
