<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:profile="http://xmlns.jcp.org/jsf/composite/components/profile"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>

<ui:composition template="../../resources/templates/basic/BasicTemplate.xhtml">
<f:metadata>
			<f:viewParam id="userID" name="u" value="#{profileViewController.userID}" />
</f:metadata>			
	<ui:define name="content">
		<div>
			<h2>#{translator.translate('Edit your profile')}</h2>
			
			<h:outputText render="#{!profileViewController.userDetails.isFilled()}" value="#{translator.translate('Please fill in your profile information so that the other users know you better.')}"/>			
		</div>
		<div>
			<h:form id="userDetailsForm">
		
		    	<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>	 	
			 
			 	<h:panelGrid columns="1">
		    		<profile:gender valueBinding="#{profileViewController.userDetails.gender}" readOnly="true"/>
		    		
		    		<profile:date_of_birth valueBinding="#{profileViewController.userDetails.dateOfBirth}" readOnly="true"/>
		    		
		    		<profile:place_of_birth valueBinding="#{profileViewController.userDetails.placeOfBirth}" readOnly="true"/>
	
		    		<profile:language valueBinding="#{profileViewController.userDetails.stringLanguages}" readOnly="true"/>
	
		    		<!-- 
		    		<profile:town valueBinding="#{profileViewController.userDetail.user.town}" readOnly="true"/>
		    		
		    		<profile:country valueBinding="#{profileViewController.userDetail.user.country}" readOnly="true"/> 
		    		 -->
		    		
		    		<profile:mobile_number valueBinding="#{profileViewController.userDetails.mobileNumber}" readOnly="true"/> 
	
		    		<profile:skype valueBinding="#{profileViewController.userDetails.skype}" readOnly="true"/>	    		
		    		
		    		
		    	</h:panelGrid>	 	
		    </h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
