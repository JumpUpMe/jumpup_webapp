<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../resources/templates/basic/BasicTemplate.xhtml">
	<ui:define name="content">
		<center>
	    	<h:outputText value="#{translator.translate('Register on JumpUp')}"></h:outputText>
	    </center>
	    <h:form>
	    	<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
	    	<h:panelGrid columns="2">
	    	
	    		<h:outputText value="#{translator.translate('Username')}: "></h:outputText>
	    		<h:inputText id="username" value="#{registrationController.registrationModel.username}"
	    		required="true" requiredMessage="#{translator.translate('Please enter your username')}">
	    			<f:validator binding="#{usernameValidator}" />
	    		</h:inputText>
	    		
	    		<h:outputText value="#{translator.translate('Password')}: "></h:outputText>
	    		<h:inputText id="password" value="#{registrationController.registrationModel.password}"
	    		required="true" requiredMessage="#{translator.translate('Please enter a password')}"></h:inputText>	 
	    		
	    		<h:outputText value="#{translator.translate('Confirm Password')}: "></h:outputText>
	    		<h:inputText id="confirm_password" value="#{registrationController.registrationModel.confirmPassword}"
	    		required="true" requiredMessage="#{translator.translate('Please enter your password a second time to confirm it')}"></h:inputText>	 
	    			    		
	    		<h:outputText value="#{translator.translate('Prename')}: "></h:outputText>
	    		<h:inputText id="prename" value="#{registrationController.registrationModel.prename}"
	    		required="true" requiredMessage="#{translator.translate('Please enter your prename')}"></h:inputText>
	    		
	    		<h:outputText value="#{translator.translate('Lastname')}: "></h:outputText>
	    		<h:inputText id="lastname" value="#{registrationController.registrationModel.lastname}"
	    		required="true" requiredMessage="#{translator.translate('Please enter your lastname')}"></h:inputText>
	    			    		   	
	    		<h:commandButton type="submit" value="#{translator.translate('Submit')}"
	    		action="#{registrationController.registerUser}"></h:commandButton>
	    	</h:panelGrid>
	    </h:form>  	    
	</ui:define>
</ui:composition>
</html>
